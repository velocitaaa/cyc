<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoList</title>
</head>

<style>

body{
    background: #2F4F4F;
}

.addbox input{
    padding: 10px 20px;
    margin-bottom: 10px
}

.postitbox {
  width: 100%;
  display: flex;
  flex-wrap: wrap;
}
.postitbox .postit {
  width: 240px;
  min-height: 150px;
  color: #000;
  box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.2);
  border: 1px rgba(0, 0, 0, 0.2) solid;
  transition: background 0.5s 'box-shadow' 1s;
  margin: 10px;
  letter-spacing: 1px;

}
.postitbox .postit p {
  margin: 0;
  word-wrap: break-word;
  overflow: auto;
  padding: 10px;
  font-size: 14px;
}

.postitbox .postit span {
  width: 100%;
  display: inline-block;
  font-size: 12px;
  color: rgba(0,0,0,.8);
  padding: 10px;
}

.colornav {
  height: 30px;
  display: flex;
  
}
.colornav>div{
    width: 30px;
    height: 30px;
    border: 1px rgba(0,0,0,.3) solid
}

.colornav>div:hover{
    box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.4);
}

</style>

<body>
    <div id="todolist">
        <section class="addbox">
            <input type="text" placeholder="請輸入事項" v-model="newitem">
            <input type="text" placeholder="請輸入日期" v-model="newtiem">
            <input type="button" value="新增"  @click="postdata()">
        </section>

        <section class="postitbox">
            <div class="postit" v-for="(items,index) in postitlist" :data-color="items.color" v-bind:style="setcolor(items)">
                <div class="colornav">
                    <div v-for="(colors,index) in colorlist" :data-name="colors.name" v-on:click="changecolor(colors,index,items)" :style="{ 'background-color' : colors.color }"></div>
                </div>
                <span>執行日期 : {{items.time}}</span>
                <p class="text">{{items.text}}</p>
            </div>
        </section>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>

    let colorData = [
        {
            name: 'yellow',
            color: '#FFEB67',
        }, {
            name: 'blue',
            color: '#A5D8D6',
        }, {
            name: 'red',
            color: '#EF898C',
        }, {
            name: 'green',
            color: '#CBE196',
        },
    ]

    const dataurl = 'http://5d2bf29f8c90070014971ec5.mockapi.io/listapi';
    var Today =new Date();
    var Todaytime = Today.getFullYear()+ "-" + (Today.getMonth()+1) + "-" + Today.getDate();
    let todoListApp = new Vue({
        el: '#todolist',
        data: {
            colorlist: colorData,
            postitlist: [],
            newitem: '',
            newtiem: Todaytime,
        },
        methods:{

            

            getdata(){
                let ele = this;
                axios({
                    method: 'get',
                    url: dataurl
                }).then(function(data){
                    ele.postitlist = data.data;
                })

            },

            postdata(){
                let ele = this;
                axios({
                    method: 'POST',
                    url: dataurl,
                    data: {
                        "color": "green",
                        text: ele.newitem,
                        time: ele.newtiem,
                    }
                }).then(function(data){
                    ele.getdata();
                })
            },

            setcolor(items){
                return {
                    'background-color': this.colorlist.find(o=>o.name==items.color).color,
                }

            },

            changecolor(colors,index,items){

                items.color = colors.name

                let ele = this;
                axios({
                    method: 'put',
                    url: dataurl + '/' + items.id,
                    data: {
                        color: colors.name,
                    }
                }).then(function(data){

                })

            }

        },

    })

    todoListApp.getdata();

</script>

</html>
